{% extends 'index.html' %}
{% block title %}{% endblock %}

{% block data %}
  <ul uk-accordion>
    {% for el in content %}
      <li>
        <a class="uk-accordion-title" href="#">{{ el.title }}</a>
        <div class="uk-accordion-content">
          <div class="uk-card uk-card-default uk-card-body">
            {{ el.content|safe }}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
