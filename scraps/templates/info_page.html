{% extends 'index.html' %}
{% block title %}{% endblock %}

{% block data %}
  <ul uk-accordion>
    {% for el in content %}
      <li>
        <a class="uk-accordion-title" href="#">{{ el.title }}</a>
        <div class="uk-accordion-content">
          {{ el.content|safe }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
