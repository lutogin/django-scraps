{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
  <ul uk-accordion>
    {% for el in content %}
      <li>
        <a class="uk-accordion-title" href="#">{{ el.title }}</a>
        <div class="uk-accordion-content">
          {% load markup_tags %}
          {{ el.content|safe }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
