<!DOCTYPE html>
<html lang="en">
<head>

  <!-- UIkit CSS -->

  <!-- EnlighterJS -->
  <link rel="stylesheet" href="{% static '/lib/EJS3/dist/enlighterjs.atomic.min.css' %}">

  <title>{% block title %}{% endblock %}</title>
